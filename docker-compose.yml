version: '3.8'

services:
    # Backend: Laravel API
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: taskflow_api
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./backend:/var/www
        networks:
            - taskflow_network

    # Frontend: Next.js
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: taskflow_client
        restart: unless-stopped
        ports:
            - '3000:3000'
        volumes:
            - ./frontend:/app
            - /app/node_modules
        networks:
            - taskflow_network

    # Database: MySQL
    database:
        image: mysql:8.0
        container_name: taskflow_db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        ports:
            - '3306:3306'
        networks:
            - taskflow_network

networks:
    taskflow_network:
        driver: bridge

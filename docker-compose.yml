version: '3.8'

services:
    # Database
    database:
        image: mysql:8.0
        container_name: taskflow_db
        restart: always
        environment:
            MYSQL_DATABASE: taskflow_db
            MYSQL_ROOT_PASSWORD: root
        ports:
            - '3307:3306'
        networks:
            - taskflow_network
        volumes:
            - db-data:/var/lib/mysql

    # Backend (Laravel)
    taskflow_api:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: taskflow_api
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./backend:/var/www
        depends_on:
            - database
        ports:
            - '8000:8000'
        networks:
            - taskflow_network

    # Frontend (Next.js)
    taskflow_client:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: taskflow_client
        restart: always
        ports:
            - '3000:3000'
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - NEXT_PUBLIC_API_URL=http://localhost:8000/api
        depends_on:
            - taskflow_api
        networks:
            - taskflow_network
        stdin_open: true
        tty: true

networks:
    taskflow_network:
        driver: bridge

volumes:
    db-data:
